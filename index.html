<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub User Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body id="body" class="bg-teal-50 text-gray-800 font-sans">

  <div class="max-w-2xl mx-auto py-12 px-4">
    <!-- ðŸŒ™ Dark Mode Toggle Button -->
    <div class="flex justify-end mb-4">
      <button id="toggleMode" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-xl hover:bg-gray-300 transition-all font-medium">
        ðŸŒ™ Dark Mode
      </button>
    </div>
    <h1 class="text-4xl font-bold text-center text-violet-600 mb-4">GitHub User Finder</h1>

    <p class="text-center text-gray-600 mb-8">Search and view GitHub user profiles in style</p>

    <form class="flex flex-col sm:flex-row gap-4 mb-10" id="searchForm">
      <input
        type="text"
        placeholder="Enter GitHub username"
        class="usernameinp w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 text-gray-800"
        required
      />
      <button
        type="submit"
        class="px-6 py-3 bg-pink-600 text-white rounded-xl hover:bg-pink-700 transition-all font-semibold"
      >
        Search
      </button>
    </form>

    <div id="profileCard" class="hidden bg-white border border-pink-200 p-6 rounded-xl shadow-md">
      <div class="flex items-center gap-4 mb-4">
        <img id="avatar" class="w-16 h-16 rounded-full border border-gray-300" src="" alt="Avatar" />
        <div>
          <h2 id="name" class="text-xl font-bold text-pink-700">Name</h2>
          <p id="username" class="text-gray-600">@username</p>
        </div>
      </div>
      <p id="bio" class="text-gray-700 mb-4">Bio</p>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-2 text-sm text-gray-700">
        <div><strong>Public Repos:</strong> <span id="repos">0</span></div>
        <div><strong>Followers:</strong> <span id="followers">0</span></div>
        <div><strong>Following:</strong> <span id="following">0</span></div>
        <div><strong>Location:</strong> <span id="location">N/A</span></div>
        <div><strong>Company:</strong> <span id="company">N/A</span></div>
        <div><strong>Blog:</strong> <span id="blog">N/A</span></div>
      </div>
    </div>

    <div id="reposList" class="mt-8 hidden">
      <h3 class="text-lg font-semibold text-pink-600 mb-4">Repositories</h3>
      <ul class="space-y-2" id="repoContainer"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  
  
</body>
</html>
